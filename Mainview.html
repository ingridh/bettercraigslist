</head>
<body>
	<body>
		<div class="logo"><img  src="assets/craigslist-01-01.png" width='80'></div>
		<div id="navigation">
			<div class="navigation-text">Log in/Join</div>
			<div class="navigation-text">About Us</div>
			<div class="navigation-text">Help</div>
			<div class="navigation-text">Tips</div>
		</div>
		<div class="background"></div>

		<div id='categories2'>
